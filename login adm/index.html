<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../z_imagens/favicon.ico">
</head>

<body>

    <header class="cabecalho">
        <div class="container caixa-cabecalho">

            <h1 class="logo-marca">
                <a href="../principal_certo/index.html">Luiza Vitton</a>
            </h1>

            <nav class="navegacao"></nav>

            <div class="icones-topo">
                <img src="../z_imagens/icon pesquisa.png" id="icone-pesquisa" alt="Ícone de pesquisa">
                <a href="../carrinho/index.html">
                    <img src="../z_imagens/carrinho.png" class="icone" alt="Ícone do carrinho de compras">
                </a>
                <a href="../login/index.html">
                    <img src="../z_imagens/icon login.png" class="icone" alt="Ícone de login de usuário">
                </a>
            </div>

        </div>
    </header>

    <section class="secao-login">
        <div class="caixa-login">

            <h2 class="titulo-login">Entre na Conta Empresarial</h2>

            <form class="formulario">

                <label class="rotulo-campo">E-mail Empresarial</label>
                <input type="email" class="campo" placeholder="Seu e-mail">

                <label class="rotulo-campo">Senha</label>
                <input type="password" class="campo" placeholder="Sua senha">

                <div class="linha-form">
                    <a href="../login/index.html" class="link">
                        Não é ADM?
                    </a>
                </div>

                <button class="botao" formaction="../Página de ADM/index.html">Entrar</button>


            </form>

    </section>

    <footer class="rodape">
        <p>© 2026 Luiza Vitton — Todos os direitos reservados.</p>
    </footer>

</body>
</html>
