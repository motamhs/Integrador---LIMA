<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../z_imagens/favicon.ico">
</head>

<body>

    <header class="cabecalho">
        <div class="container caixaCabecalho">

            <h1 class="logoMarca">
                <a href="../principal_certo/index.html">Luiza Vitton</a>
            </h1>

            <nav class="navegacao"></nav>

            <div class="iconesTopo">
                <img src="../z_imagens/icon pesquisa.png" id="iconePesquisa" alt="Ícone de pesquisa" />
                <a href="../carrinho/index.html">
                    <img src="../z_imagens/carrinho.png" class="icone" alt="Ícone do carrinho de compras" />
                </a>
                <a href="../login/index.html">
                    <img src="../z_imagens/icon login.png" class="icone" alt="Ícone de login de usuário" />
                </a>
            </div>

        </div>
    </header>

    <section class="secaoLogin">
        <div class="caixaLogin">

            <h2 class="tituloLogin">Entre na Conta Empresarial</h2>

            <form class="formulario">

                <label class="rotuloCampo">E-mail Empresarial</label>
                <input type="email" class="campo" placeholder="Seu e-mail" />

                <label class="rotuloCampo">Senha</label>
                <input type="password" class="campo" placeholder="Sua senha" />

                <div class="linhaForm">
                    <a href="../login/index.html" class="link">Não é ADM?</a>
                </div>

                <button class="botao" formaction="../Página de ADM/index.html">Entrar</button>

            </form>

        </div>
    </section>

    <footer class="rodape">
        <p>© 2026 Luiza Vitton — Todos os direitos reservados.</p>
    </footer>

</body>
</html>
