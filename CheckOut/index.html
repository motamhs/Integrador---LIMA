<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Luiza Vitton</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../z_imagens/favicon.ico">
</head>

<body class="fundoPagina">

<header class="barraNav">
    <div class="barraNavContainer">

        <h1 class="logoMarca">
            <a href="../principal_certo/index.html">Luiza Vitton</a>
        </h1>

        <nav class="menuPrincipal">
            <a href="../principal_certo/index.html">Início</a>
            <a href="../Produtos/index.html">Produtos</a>
            <a href="../Sobre/index.html">Sobre</a>
            <a href="../contato/index.html">Contato</a>
        </nav>

        <div class="iconesTopo">
            <img src="../z_imagens/icon pesquisa.png" id="iconePesquisa" alt="Ícone de pesquisa" />
            <a href="../carrinho/index.html">
                <img src="../z_imagens/carrinho.png" class="icone" alt="Ícone do carrinho de compras" />
            </a>
            <a href="../login/index.html">
                <img src="../z_imagens/icon login.png" class="icone" alt="Ícone de login do usuário" />
            </a>
        </div>

    </div>
</header>

<main class="secaoCheckout">

    <h2 class="tituloSecao">Finalizar compra</h2>

    <section class="checkoutContainer">

        <section class="checkoutBloco">
            <h3 class="checkoutSubtitulo">Dados do cliente</h3>

            <form class="formularioCheckout">

                <div class="grupoCampos">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="grupoCampos">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>

                <h3 class="checkoutSubtitulo espacamentoTopo">Endereço de entrega</h3>

                <div class="grupoCampos">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" required>
                </div>

                <div class="grupoCampos">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" required>
                </div>

                <div class="linhaCampos">
                    <div class="grupoCampos">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" required>
                    </div>

                    <div class="grupoCampos">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento">
                    </div>
                </div>

                <div class="linhaCampos">
                    <div class="grupoCampos">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" required>
                    </div>

                    <div class="grupoCampos">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" required>
                    </div>
                </div>

                <div class="grupoCampos">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" placeholder="SP" required>
                </div>

                <h3 class="checkoutSubtitulo espacamentoTopo">Forma de pagamento</h3>

                <div class="grupoCampos">
                    <label for="pagamento">Selecione uma opção*</label>
                    <select id="pagamento" required>
                        <option value="">Selecione...</option>
                        <option value="cartao">Cartão de crédito</option>
                        <option value="debito">Cartão de débito</option>
                        <option value="boleto">Boleto bancário</option>
                        <option value="pix">Pix (simulado)</option>
                    </select>
                </div>

                <button type="submit" class="botaoFinalizar">
                    Finalizar compra
                </button>

            </form>
        </section>

        <aside class="checkoutBloco resumoCompra">
            <h3 class="checkoutSubtitulo">Resumo do pedido</h3>

            <ul class="listaResumo">
                <li class="itemResumo">
                    <span>Vestido floral</span>
                    <span>R$ 129,90</span>
                </li>
                <li class="itemResumo">
                    <span>2 x Camiseta básica preta</span>
                    <span>R$ 119,80</span>
                </li>
                <li class="itemResumo">
                    <span>Frete</span>
                    <span>R$ 20,00</span>
                </li>
            </ul>

            <div class="linhaTotal">
                <span>Total</span>
                <span class="precoTotal">R$ 269,70</span>
            </div>

        </aside>

    </section>

</main>

<footer class="rodape">
    <p>© 2026 Luiza Vitton - Todos os direitos reservados</p>
</footer>

</body>
</html>
