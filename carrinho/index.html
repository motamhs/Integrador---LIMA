<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Luiza Vitton</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../z_imagens/favicon.ico">
</head>

<body class="fundoPagina">

<header class="barraNav">
    <div class="barraNavContainer">

        <h1 class="logoMarca">
            <a href="../principal_certo/index.html">Luiza Vitton</a>
        </h1>

        <nav class="menuPrincipal">
            <a href="../principal_certo/index.html">Início</a>
            <a href="../produtos/index.html">Produtos</a>
            <a href="../Sobre/index.html">Sobre</a>
            <a href="../contato/index.html">Contato</a>
        </nav>

        <div class="iconesTopo">
            <img src="../z_imagens/icon pesquisa.png" id="iconePesquisa" />
            <a href="../carrinho/index.html"><img src="../z_imagens/carrinho.png" class="icone" /></a>
            <a href="../login/index.html"><img src="../z_imagens/icon login.png" class="icone" /></a>
        </div>

    </div>
</header>

<main class="carrinhoFundo">

    <h2 class="tituloSecao">Seu Carrinho</h2>

    <div class="carrinhoGrid">

        <div class="listaProdutos">

            <div class="itemCarrinho">
                <img src="../z_imagens/vestido_floral.jpg" class="imagemItem" />

                <div class="infoItem">
                    <h3 class="nomeItem">Vestido Floral</h3>
                    <p class="precoItem">R$ 129,90</p>

                    <label>Quantidade:</label>
                    <input type="number" min="1" value="1" class="quantidadeItem" />
                </div>

                <p class="subtotalItem">Subtotal: R$ 129,90</p>
            </div>

            <div class="itemCarrinho">
                <img src="../z_imagens/camisasimples.jpg" class="imagemItem" />

                <div class="infoItem">
                    <h3 class="nomeItem">Camiseta Básica</h3>
                    <p class="precoItem">R$ 59,90</p>

                    <label>Quantidade:</label>
                    <input type="number" min="1" value="2" class="quantidadeItem" />
                </div>

                <p class="subtotalItem">Subtotal: R$ 119,80</p>
            </div>

        </div>

        <div class="resumo">
            <h3>Resumo do Pedido</h3>

            <p class="linhaResumo">
                <span>Produtos:</span>
                <span>R$ 249,70</span>
            </p>

            <p class="linhaResumo">
                <span>Frete:</span>
                <span>R$ 20,00</span>
            </p>

            <hr />

            <p class="total">
                <span>Total:</span>
                <span>R$ 269,70</span>
            </p>

            <form action="../CheckOut/index.html">
                <button type="submit" class="botaoFinalizar">Finalizar Compra</button>
            </form>

        </div>

    </div>

</main>

<footer class="rodape">
    © 2026 Luiza Vitton - Todos os direitos reservados
</footer>

</body>
</html>
