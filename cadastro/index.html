<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../z_imagens/favicon.ico">
</head>

<body>

    <header class="cabecalho">
        <div class="container caixa-cabecalho">

            <h1 class="logo-marca">
                <a href="../principal_certo/index.html">Luiza Vitton</a>
            </h1>

            <nav class="navegacao"></nav>

            <div class="icones-topo">
                <img src="../z_imagens/icon pesquisa.png" id="icone-pesquisa">
                <a href="../carrinho/index.html"><img src="../z_imagens/carrinho.png" class="icone"></a>
                <a href="../login/index.html"><img src="../z_imagens/icon login.png" class="icone"></a>
            </div>

        </div>
    </header>

    <section class="secao-login">
        <div class="caixa-login">

            <h2 class="titulo-login">Cadastre-se Aqui</h2>
            <p class="sub-login">
                Ou <a href="../login/index.html" class="link">Entre na sua conta</a>
            </p>

            <form class="formulario">

                <label class="rotulo-campo">E-mail</label>
                <input type="email" class="campo" placeholder="Seu e-mail">

                <label class="rotulo-campo">Senha</label>
                <input type="password" class="campo" placeholder="Sua senha">

                <label class="rotulo-campo">Confirme sua senha</label>
                <input type="password" class="campo" placeholder="Confirme a senha">

                <div class="linha-form">
                    <label class="lembrar">
                        <input type="checkbox">
                        Lembrar de mim
                    </label>
                </div>

                <button class="botao">Cadastrar-se</button>

            </form>

            <div class="separador">
                <span>Ou cadastrar-se com</span>
            </div>

            <div class="caixa-social">
                <button class="botao-social facebook">Facebook</button>
                <button class="botao-social google">Google</button>
            </div>

        </div>
    </section>

    <footer class="rodape">
        <p>© 2026 Luiza Vitton — Todos os direitos reservados.</p>
    </footer>

</body>
</html>
