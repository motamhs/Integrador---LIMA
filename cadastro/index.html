<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../z_imagens/favicon.ico">
</head>

<body>

    <header class="barraNav">
        <div class="conteudoNav">
            <h1 class="logoMarca">
                <a href="../principal_certo/index.html">Luiza Vitton</a>
            </h1>

            <nav class="menuPrincipal">
                <a href="../principal_certo/index.html">Início</a>
                <a href="../Produtos/index.html">Produtos</a>
                <a href="../Sobre/index.html">Sobre</a>
                <a href="../contato/index.html">Contato</a>
            </nav>

            <div class="iconesTopo">
                <img src="../z_imagens/icon pesquisa.png" id="iconePesquisa" alt="Ícone de pesquisa"/>
                <a href="../carrinho/index.html"><img src="../z_imagens/carrinho.png" class="icone" alt="Ícone do carrinho de compras" /></a>
                <a href="../login/index.html"><img src="../z_imagens/icon login.png" class="icone" alt="Ícone de login do usuário" /></a>
            </div>
        </div>
    </header>

<section class="secaoLogin">
    <div class="caixaLogin">

        <h2 class="tituloLogin">Cadastre-se Aqui</h2>
        <p class="subLogin">
            Ou <a href="../login/index.html" class="link">Entre na sua conta</a>
        </p>

        <form class="formulario">

            <label class="rotuloCampo">E-mail</label>
            <input type="email" class="campo" placeholder="Seu e-mail" />

            <label class="rotuloCampo">Endereço</label>
            <input type="text" class="campo" placeholder="Seu endereço" />

            <label class="rotuloCampo">Senha</label>
            <input type="password" class="campo" placeholder="Sua senha" />

            <label class="rotuloCampo">Confirme sua senha</label>
            <input type="password" class="campo" placeholder="Confirme a senha" />

            <div class="linhaForm">
                <label class="lembrar">
                    <input type="checkbox" />
                    Lembrar de mim
                </label>
            </div>

            <button class="botao" formaction="../principal_certo/index.html">Cadastrar-se</button>

        </form>

        <div class="separador">
            <span>Ou cadastrar-se com</span>
        </div>

        <div class="caixaSocial">
            <button class="botaoSocial facebook">Facebook</button>
            <button class="botaoSocial google">Google</button>
        </div>

    </div>
</section>

<footer class="rodape">
    <p>© 2026 Luiza Vitton — Todos os direitos reservados.</p>
</footer>

</body>
</html>
