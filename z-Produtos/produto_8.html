<body class="fundoPagina">

<header class="barraNav">
    <div class="conteudoNav">

        <h1 class="logoMarca">
            <a href="../principal_certo/index.html">Luiza Vitton</a>
        </h1>
        
        <nav class="menuPrincipal">
            <a href="../principal_certo/index.html">Início</a>

            <a href="../Sobre/index.html">Sobre</a>
            <a href="../contato/index.html">Contato</a>
        </nav>

        <div class="iconesTopo">
            <img src="../z_imagens/icon pesquisa.png" class="icone" />

            <a href="../login/index.html"><img src="../z_imagens/icon login.png" class="icone" /></a>
        </div>

    </div>
</header>

<main class="secao fundoClaro">

    <div class="containerProduto">

        <div class="imagemBox">
            <img src="../z_imagens/biquini.png" class="imagemProduto" />
        </div>

        <div class="infoProduto">

            <h2 class="tituloProduto">Biquíni</h2>

            <p class="precoProduto">R$ 99,90</p>

            <p class="descricaoProduto">
                O Biquíni Preto é clássico. Com modelagem confortável
                e tecido de ótima qualidade, valoriza o corpo e combina
                com qualquer estilo de praia ou piscina.
            </p>

            <label class="labelQuantidade">Quantidade:</label>
            <input type="number" min="1" value="1" class="inputQuantidade" />
            
            <div class="tamanhosContainer">
                <span class="labelTamanho">Tamanhos:</span>

                <button class="botaoTamanho">PP</button>
                <button class="botaoTamanho">P</button>
                <button class="botaoTamanho" id="selecionado">M</button>
                <button class="botaoTamanho">G</button>
                <button class="botaoTamanho">GG</button>
            </div>

            <button class="botaoComprar">Adicionar ao Carrinho</button>
        </div>

    </div>

</main>
