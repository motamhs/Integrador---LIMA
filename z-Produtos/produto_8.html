<main class="secao fundo-claro">

    <div class="container-produto">

        <div class="imagem-box">
            <img src="../z_imagens/biquini.png" class="imagem-produto">
        </div>

        <div class="info-produto">
            <h2 class="titulo-produto">Biquíni</h2>

            <p class="preco-produto">R$ 99,90</p>

            <p class="descricao-produto">
                O Biquíni Preto é clássico. Com modelagem confortável
                e tecido de ótima qualidade, valoriza o corpo e combina com qualquer estilo de
                praia ou piscina. 
            </p>

            <label class="label-quantidade">Quantidade:</label>
            <input type="number" min="1" value="1" class="input-quantidade">
            
            <div class="tamanhos-container">
                <span class="label-tamanho">Tamanhos:</span>

                <button class="botao-tamanho">PP</button>
                <button class="botao-tamanho">P</button>
                <button class="botao-tamanho" id="selecionado">M</button>
                <button class="botao-tamanho">G</button>
                <button class="botao-tamanho">GG</button>
            </div>

            <button class="botao-comprar">Adicionar ao Carrinho</button>
        </div>

    </div>

</main>
