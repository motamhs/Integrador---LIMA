        </div>

        <div class="infoProduto">
            <h2 class="tituloProduto">Short Jeans</h2>

            <p class="precoProduto">R$ 79,90</p>

            <p class="descricaoProduto">
                O Short Jeans é prático, confortável e perfeito para looks casuais.
                Ideal para dias quentes, sendo uma peça fácil de usar e combinar com tudo.
            </p>

            <label class="labelQuantidade">Quantidade:</label>
            <input type="number" min="1" value="1" class="inputQuantidade" />

            <div class="tamanhosContainer">
